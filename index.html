<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css" />
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.css" />
    <title>Netflix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">HOUSE OF CARDS</h3>
          <p class="descricao">
            Nada pode impedir o político sem escrúpulos Frank Underwood de
            conquistar Washington. Assita agora a nova temporada de House of
            Cards que está imperdível.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img
            class="box-filme"
            src="assets/mini1.jpg"
            alt="imagem miniatura 1"
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="assets/mini2.jpg"
            alt="imagem miniatura 2"
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="assets/mini3.jpg"
            alt="imagem miniatura 3"
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="assets/mini4.jpg"
            alt="imagem miniatura 4"
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="assets/mini5.jpg"
            alt="imagem miniatura 5"
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="assets/mini6.jpg"
            alt="imagem miniatura 6"
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="assets/mini7.jpg"
            alt="imagem miniatura 7"
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="assets/mini8.jpg"
            alt="imagem miniatura 8"
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="assets/mini9.jpg"
            alt="imagem miniatura 9"
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="assets/mini10.jpg"
            alt="imagem miniatura 10"
          />
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d37052b5e9.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
